version: "3.8"

services: 
  postgres:
    image: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ./database:/var/lib/postgresql/data
    restart: always
  adminer:
    image: adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
  web:
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./:/app
    restart: always