{% extends "master.html" %}

{% block title %}
Uav Datas
{% endblock %}

{% load static %}

{% block css %}
<link href="{% static 'css/datatables.min.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#edit-data">
                Add Vehicle
            </button>
            <table id="uav-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Weight</th>
                        <th>Category</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th><input type="text" name="brand" placeholder="Brand"></th>
                        <th><input type="text" name="model" placeholder="Model"></th>
                        <th><input type="text" name="weight" placeholder="Weight"></th>
                        <th><input type="text" name="category" placeholder="Category"></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<!-- Edit/Add Modal -->
<div class="modal fade" id="edit-data" tabindex="-1" aria-labelledby="edit-dataLabel" aria-hidden="true" data-id="">
    <div class="modal-dialog">
        <form class="modal-content" onsubmit="uav.editOrAdd(this); return false">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="edit-dataLabel">Edit Uav</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="">Brand</label>
                    <input type="text" name="brand" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="">Model</label>
                    <input type="text" name="model" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="">Weight</label>
                    <input type="number" name="weight" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <input type="text" name="category" class="form-control" required>
                </div>
                <div class="alert mt-3" role="alert" style="display: none"></div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Rent Modal -->
<div class="modal fade" id="rent-data" tabindex="-1" aria-labelledby="rent-dataLabel" aria-hidden="true" data-id="">
    <div class="modal-dialog">
        <form class="modal-content" onsubmit="uav.rent(this, true); return false">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="rent-dataLabel">Rent Uav</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="">Start Date</label>
                    <input type="datetime-local" name="start_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">End Date</label>
                    <input type="datetime-local" name="end_date" class="form-control" required>
                </div>
                <div class="alert mt-3" role="alert" style="display: none"></div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/datatables.min.js' %}"></script>
<script src="{% static 'js/uav.js' %}?v=9"></script>
{% endblock %}
